<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Boost</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="index.html">
                        <img class="logo-img" src="images/logo.svg" alt="logo">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">How does it work?</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Audience</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Pricing</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">I am publisher</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="header__btn violet__btn" href="#">Join</a>
                    <button class="burger__btn">
                        <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="28" height="2" rx="1" fill="black" />
                            <rect y="10" width="28" height="2" rx="1" fill="black" />
                            <rect y="20" width="28" height="2" rx="1" fill="black" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__offer">
                            <h1 class="hero__title animate__animated animate__fadeInDown">Turbocharge your twitch with
                                StreamBoost</h1>
                            <p class="hero__subtitle">Unlock your potential with StreamBoost.</p>
                            <div class="hero__buttons">
                                <a class="hero__btn violet__btn" href="#">Try it now</a>
                                <a class="how__btn" href="#">How does it work?</a>
                            </div>
                        </div>
                        <div class="hero__img">
                            <img src="images/hero-img.png" alt="">
                            <img class="rocket-img" src="images/rocket.png" alt="">
                            <img class="rocket-shadow" src="images/rocket-shadow.png" alt="">
                            <img class="headphones-img" src="images/headphones.png" alt="">
                            <img class="headphones-shadow" src="images/headphones-shadow.png" alt="">
                            <img class="microphone-img" src="images/microphone.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
